services:
  # --- RELATIONAL DATABASE ---
  postgres:
    image: postgres:15-alpine
    container_name: geostream-db
    environment:
      POSTGRES_USER: geo
      POSTGRES_PASSWORD: geostream
      POSTGRES_DB: geostream
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geo -d geostream"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- CACHE ---
  redis:
    image: redis:7-alpine
    container_name: geostream-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- MESSAGE BROKER (OFFICIAL APACHE IMAGE) ---
  kafka:
    image: apache/kafka:3.7.0
    container_name: geostream-kafka
    ports:
      - "9092:9092"
    environment:
      # These are used by the scripts inside, but we also override them in the command below
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@geostream-kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    # The Official Image requires manual formatting for KRaft. This command does it:
    command: >
      bash -c "
      /opt/kafka/bin/kafka-storage.sh format -t MkU3OEVBNTcwNTJENDM2Qk -c /opt/kafka/config/kraft/server.properties --ignore-formatted &&
      /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties \
      --override listeners=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:9094 \
      --override advertised.listeners=PLAINTEXT://geostream-kafka:9092,EXTERNAL://localhost:9092 \
      --override listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      "
    volumes:
      - kafka_data_apache:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # --- DASHBOARD ---
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: geostream-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      # Connects to the internal listener of the Apache container
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: geostream-kafka:9092
      DYNAMIC_CONFIG_ENABLED: 'true'

  # --- GO BACKEND ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geostream-backend
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: geo
      DB_PASSWORD: geostream
      DB_NAME: geostream
      KAFKA_BROKERS: geostream-kafka:9092
      REDIS_HOST: redis:6379

volumes:
  postgres_data:
  kafka_data_apache:
